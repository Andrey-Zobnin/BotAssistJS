  <script>
    function openExplorer() {

      let win = window.open("", "_blank", "width=400,height=320");

    function getUsefulLinks() {
      const links = [

      ];
      let list = links.map(s => `<a href="${s.url}" target="_blank" style="color:#185a9d;text-decoration:none;display:block;margin:8px 0;">${s.name}</a>`).join('');
      let win = window.open("", "_blank", "width=400,height=420");
      win.document.write(`
          <title>–ü–æ–ª–µ–∑–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞</title>

      `);
    }


    // --- –ß–ê–¢-–ë–û–¢ –õ–û–ì–ò–ö–ê ---
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');

    function sendMessage() {
      const messageText = messageInput.value.trim();
      if (messageText !== '') {
        addMessage('user', messageText);
        const botResponse = getBotResponse(messageText);
        setTimeout(() => {
          addMessage('bot', botResponse);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }, 450);
        messageInput.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function addMessage(sender, message) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chat-message ' + sender;
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'bubble';
      bubbleDiv.textContent = message;
      msgDiv.appendChild(bubbleDiv);
      chatMessages.appendChild(msgDiv);
    }

    function getBotResponse(userMessage) {
      const text = userMessage.toLowerCase();
      if (text.includes('–ø—Ä–∏–≤–µ—Ç') || text.includes('–∑–¥—Ä–∞–≤—Å—Ç–≤—É–π')) {

      if (text.includes('–ø—Ä–æ–≤–æ–¥–Ω–∏–∫')) {
        return '–ß—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ–≤–æ–¥–Ω–∏–∫, –≤–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å –ø–µ—Ä–≤–æ–π –∫–Ω–æ–ø–∫–æ–π —Å–ª–µ–≤–∞.';
      }
      if (text.includes('–Ω–µ–π—Ä–æ') || text.includes('—á–∞—Ç–≥–ø—Ç') || text.includes('gpt')) {
        return '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–°–∞–π—Ç—ã –Ω–µ–π—Ä–æ–Ω–æ–∫" –¥–ª—è —Å–ø–∏—Å–∫–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Å–µ—Ä–≤–∏—Å–æ–≤ —Å –ò–ò.';
      }
      if (text.includes('vscode') || text.includes('–∫–æ–¥') || text.includes('–æ–Ω–ª–∞–π–Ω')) {
        return '–ö–Ω–æ–ø–∫–∞ "VS Code Online" –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –æ–±–ª–∞—á–Ω—ã–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ!';
      }
      if (text.includes('–ø–µ—Ä–µ–≤–æ–¥—á–∏–∫')) {
        return '–ö–Ω–æ–ø–∫–∞ "–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫" –æ—Ç–∫—Ä–æ–µ—Ç Google Translate –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ.';
      }
      if (text.includes('—Å—Å—ã–ª–∫–∏') || text.includes('–ø–æ–ª–µ–∑–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã')) {
        return '–ö–Ω–æ–ø–∫–∞ "–ü–æ–ª–µ–∑–Ω—ã–µ —Å—Å—ã–ª–∫–∏" —Å–æ–¥–µ—Ä–∂–∏—Ç –ø–æ–¥–±–æ—Ä–∫—É —Ä–µ—Å—É—Ä—Å–æ–≤ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤.';
      }
      if (text.includes('—Å–ø–∞—Å–∏–±–æ')) {

      }
      if (text.match(/(–∫–∞–∫|help|–ø–æ–º–æ–≥–∏|—á—Ç–æ –¥–µ–ª–∞—Ç—å)/)) {
        return '–Ø –ø–æ–¥—Å–∫–∞–∂—É, –∫–∞–∫–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã ‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ –∏–ª–∏ –∑–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å!';
