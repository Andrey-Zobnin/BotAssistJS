<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бот-помощник</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="assistant-container">
    <div class="info-column">
      <div class="avatar">
        <i class="fas fa-robot"></i>
      </div>
      <h1>Цифровой Помощник</h1>
      <p>Ваш персональный ассистент для работы и общения</p>
      <div class="actions">
        <button class="action-btn" onclick="openExplorer()">
          <i class="fas fa-folder-open"></i> Проводник
        </button>
        <button class="action-btn" onclick="openNeuroSites()">
          <i class="fas fa-brain"></i> Нейросети
        </button>
        <button class="action-btn" onclick="openVSCode()">
          <i class="fas fa-code"></i> VS Code
        </button>
      </div>

      <div class="additional-actions">
        <button class="action-btn" onclick="openTranslator()">
          <i class="fas fa-language"></i> Переводчик
        </button>
        <button class="action-btn" onclick="getUsefulLinks()">
          <i class="fas fa-link"></i> Ресурсы
        </button>
        <button class="action-btn" onclick="openMessengers()">
          <i class="fas fa-comment-dots"></i> Мессенджеры
        </button>
      </div>

      <div class="footer">
        <i class="fas fa-copyright"></i> 2025 Digital Assistant v2.0
      </div>
    </div>

    <div class="chatbot-column">
      <div class="chatbot-box" id="chatbot-box">
        <div class="chat-messages" id="chat-messages">
          <div class="chat-message bot">
            <div class="bubble">Привет! Я ваш цифровой помощник. Чем могу помочь?</div>
          </div>
        </div>
        <div class="chat-input-row">
          <input type="text" class="chat-input" id="message-input" 
                 placeholder="Напишите сообщение..." 
                 onkeydown="if(event.key==='Enter'){sendMessage();}">
          <button class="chat-send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
